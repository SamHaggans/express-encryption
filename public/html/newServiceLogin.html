<!DOCTYPE html>
<html>
	<head>

		<link rel = "stylesheet" href = "/style.css"></link>
		<script src = "/main.js"></script>
		<script src = "/newServiceLogin.js"></script>
	</head>
	<body>
        <div class = "header"></div>
        <div class = "headerSpace"></div>
        <div class = "alertSpace"></div>
        <div class = "main">
            <div class="form">
                <h2>Create a New Login Entry</h2>
                <hr>
                <h4>Login Title</h4>

            </div>
        </div>
    </body>
