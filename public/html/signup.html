<!DOCTYPE html>
<html>
	<head>
		<script src = "https://code.jquery.com/jquery-3.1.0.min.js"></script> 
		<link rel = "stylesheet" href = "/style.css"></link>
		<script src = "/main.js"></script>
		<script src = "/signup.js"></script>
	</head>
	<body>
        <div class = "header"></div>
        <div class = "headerSpace"></div>
        <div class = "alertSpace"></div>
        <div class = "main">
            <div class="form">
                <h2>Create an Account</h2>
                <div class = "href">Or, if you have an account, <a href = "/signin">Sign In</a></div>
                <hr>
                <h4>Full Name</h4>
                <input type="text" placeholder="Enter Full Name" name="user">

                <h4>Email</h4>
                <input type="text" placeholder="Enter Email" name="email">
            
                <h4>Password</h4>
                <input type="password" placeholder="Enter Password" name="password">

                <h4>Retype Password</h4>
                <input type="password" placeholder="Retype Password" name="password-retype">

                <div class="greenButtonExtend" id = "signup">Create Account</div>
                
            </div>
        </div>
    </body>
</html>
